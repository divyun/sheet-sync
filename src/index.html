<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sheet Sync using pubnub</title>
  </head>

  <body class="bg-grey-lightest">
    <nav class="flex items-center justify-between flex-wrap bg-white p-6">
      <div class="flex items-center flex-no-shrink text-grey-darkest mr-6">
        <i data-feather="refresh-cw" class="w-4 h-4 mr-2"></i>
        <span class="font-semibold text-xl tracking-tight">Sheet Sync</span>
      </div>
      <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
        <div class="text-sm lg:flex-grow">
          <a
            href="https://www.pubnub.com/blog/collaborative-spreadsheets-using-pubnub/"
            class="block mt-4 lg:inline-block lg:mt-0 text-indigo hover:text-indigo-darker mr-4"
          >
            Tutorial
          </a>
        </div>
        <div class="flex items-center">
          <div id="user" class="mr-5 text-sm"></div>
          <a
            href="https://github.com/sourcefuse/sheet-sync"
            target="_blank"
            class="flex items-center text-sm px-4 py-2 leading-none border rounded text-indigo-dark border-indigo hover:border-transparent hover:text-indigo-darker hover:bg-white"
          >
            <i data-feather="github" class="w-4 h-4 mr-2"></i>
            <span> Fork Me </span>
          </a>
        </div>
      </div>
    </nav>
    <header class="flex flex-row items-center justify-between w-100">
      <div class="m-6 flex flex-row items-center">
        <h1 id="sheet-name" class="font-thin mr-2 text-red-darker text-lg"></h1>
        <button
          id="clear-data"
          class="bg-grey-light hover:bg-grey text-grey-darkest font-bold py-2 px-4 rounded inline-flex items-center text-xs"
        >
          Clear
        </button>
      </div>
      <div id="online-users" class="flex flex-row m-6"></div>
    </header>
    <div class="flex items-start">
      <div class="w-3/4 p-5">
        <div id="hot"></div>

        <button
          id="seed-data"
          class="bg-grey-light hover:bg-grey text-grey-darkest font-bold py-2 px-4 rounded inline-flex items-center text-xs"
        >
          Seed sample row
        </button>
      </div>
      <aside class="mb-2 w-1/4 p-5 sticky pin-t">
        <h2 class="font-thin mb-5 mx-2 text-base text-indigo-darker">
          Last 7 events
        </h2>
        <div class="shadow-md rounded bg-white">
          <article id="history-table__body">
            <div class="hover:bg-grey-lighter">
              <div class="py-4 px-6 border-b border-grey-light">
                Loading..
              </div>
            </div>
          </article>
        </div>
      </aside>
    </div>
    <div
      id="loader"
      class="fixed w-screen h-screen bg-grey-light pin opacity-75 flex flex-col items-center justify-center"
      style="z-index: 106"
    >
      <i data-feather="loader" class="spin mb-5"></i>
      Replaying History
    </div>
    <script src="./main.js"></script>
  </body>
</html>
